	<div class="modal fade inmodal" id="addOrEditModal" tabindex="-1" role="dialog" aria-hidden="true"  >

			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head">
			          <h5 id="action"></h5>	                                         
			     </div>
			     <div class="modal-body" style="height:350px;overflow-y:auto">
		     		<form role="form" id="addOrEditForm">
     					<div class="row">
     						<div class="col-sm-12">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label text-right" style="padding-left:9px;">机构<span style="color:red">*</span>：</label> 
										<div class="col-sm-8">
											<input check="required"  class="orgIdClass" name="isTel" id="txtAddOrgNum"/> 
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">	
										<label class="col-sm-4 control-label text-right">机构名称<span style="color:red">*</span>：</label> 
										<div class="col-sm-8">
											<input check="required"  class="orgNameClass" readonly name="orgname" id="addOrgName">
										</div>
									</div>
								</div>
							 </div>
							 <div class="col-sm-12 " style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										 <label class="col-sm-4 control-label text-right" >用户名<span style="color:red">*</span>：</label>
										 <div class="col-sm-8">
											<input check="required EnOrNum"  name="username" id="addUserName" maxlength="8" />	
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
										<div class="form-group">
										<label class="col-sm-4 control-label text-right">姓名<span style="color:red">*</span>： </label>
										 <div class="col-sm-8">
											<input check="required EnOrChinese"  name="realname" id="addRealName" maxlength="10" />
										</div>
									</div>		
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6" id="passw1">
									<div class="form-group">
										<label class="col-sm-4 control-label text-right" >密码<span style="color:red">*</span>：</label>
										<div class="col-sm-8">
										<input  type="password" check="required Password1"  name="password" id="addPassword1" maxlength="10" />
										</div>
									</div>
								</div>
								<div class="col-sm-6" id="passw2">
									<div class="form-group">
										<label class="col-sm-4 control-label text-right">确认密码<span style="color:red">*</span>：</label>
										<div class="col-sm-8">
										<input check="required Password2"  type="password"  name="confirmPassword" id="addPassword2" maxlength="10" />
										
										</div>
									</div>
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label text-right" >移动电话 <span style="color:red">*</span>：</label>
										<div class="col-sm-8">
										<input check="required MobilePhone"  name=" mobile" id="addMobile" maxlength="11" />	
										</div>
										
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label text-right" >性别<span style="color:red">*</span>：</label>
										<!-- <input check="Sex"  name="sex" id="addSex" maxlength="1" /> -->
										<div class="col-sm-8">
										 <select  id="addSex" name="sex" >
			                                                <option class="opt" value="0">--请选择--</option>
															<option class="opt" value="男">男</option>
															<option class="opt" value="女">女</option>
															
			                                            </select>
			                           </div>
									</div>
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										
										<label class="col-sm-4 control-label text-right" >电子邮箱：</label>
										<div class="col-sm-8">
										<input check="Email"  name="email" id="addEmail" maxlength="30" />
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<!-- <div class="form-group">
										<label class="text-right" style="padding-left:37px;">性别：</label>
										<input check="Sex"  name="sex" id="addSex" maxlength="1" />
									</div>	 -->
								</div>
							 </div>
							<div class="col-sm-12" style="margin-top:20px;">
								<div class="form-group">
									
									<div class="row">

											<label class="text-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;角色<span style="color:red">*</span>：</label>

												class="form-control" size="8" multiple="multiple"
												style="padding-top:18px !important;height:223px;" id="allRole">
											</select> 
											<label class="title"
												style="position:relative;top:-231px;left:30px;background:#fff;">可选角色
											</label>
										</div>
										<div class="col-sm-2" style="height:223px;padding-top:40px;padding-right:40;">

												class="btn btn-block">
												<i class="glyphicon glyphicon-forward"></i>
											</button>
											<button type="button" id="rightSelected"
												class="btn btn-block">
												<i class="glyphicon glyphicon-chevron-right"></i>
											</button>
											<button type="button" id="leftSelected"
												class="btn btn-block">
												<i class="glyphicon glyphicon-chevron-left"></i>
											</button>
											<button type="button" id="leftAll" class="btn btn-block">
												<i class="glyphicon glyphicon-backward"></i>
											</button>
										</div>
										<div class="col-sm-3">
											<select name="to" id="multiselect_to"
												class="form-control" size="8" multiple="multiple"
												style="padding-top:18px !important; height:223px;" id="selectRole">
											</select>
											<label class="title"
												style="position:relative;top:-231px;left:30px;background:#fff;">拥有角色
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					 </form>

     <div class="modal inmodal" id="myModal" tabindex="-1" >

									</p>
								</div>
								<p>上传数据文件，请选择Excel数据文件</p>
							</div>
						</div>
						<div class="modal-footer closeUpload-btn" >
						<button class="btn" id="close" data-dismiss="modal" style="width:95px">
								<i class="fa fa-rotate-left" ></i>&nbsp;关闭
					    </button>
						   <button class="btn btn-primary" id="upload" type="button" style="width:95px" >
									<i class="fa fa-rotate-left"></i>&nbsp;上传
						  </button> 
					  </div>
			    	</div>
				</form> 
				<iframe style="width:100%;height:40px;"  hidden id="hidden_frame1" name="hidden_frame1">
