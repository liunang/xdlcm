    <!-- 增加 -->
    
	<div class="modal fade inmodal" id="addOrEditModal" tabindex="-1" role="dialog" aria-hidden="true"  >
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head">
			          <h5 id="action"></h5>	                                         
			     </div>
			     <div class="modal-body">
			     	<form role="form" id="addOrEditForm">
			     		  <div class="row">
						  <div class="form-group">
						    <label for="exampleInputEmail1"  class="col-sm-3 control-label">参数名称<span style="color:red">*</span>：</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="add_name" placeholder="请输入数名称！"maxlength="30">
						      </div>
						  </div>
						</div>
						<br>
						<div class="row">
						  <div class="form-group">
						    <label for="exampleInputPassword1"  class="col-sm-3 control-label">参数值<span style="color:red">*</span>：</label>
						    <div class="col-sm-6">
						    	<input type="text" class="form-control" id="add_value" placeholder="请输入参数值!"maxlength="1024">
						   </div>
						 </div>
					   </div> 
					   <br>
						 <div class="row">
						  <div class="form-group">
						    <label for="exampleInputPassword1"  class="col-sm-3 control-label">参数描述：</label>

						    	<input type="text" class="form-control" id="add_desc" placeholder="请输入参数描述!"maxlength="30">
						   </div>
						 </div>
						</div> 
					</form>

			          <button type="button" class="btn btn-primary btn-sm" id="addOrEditSaveBtn"><i class="fa fa-check"></i>&nbsp;保存</button>
			     </div>
