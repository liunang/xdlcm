<body>
	<div class="page-main">
		<div class="row page-heading" >
			<div class="row page-heading-inner" >
				<div class="col-xs-6 " id="nav_header" style="margin-left:10px;">
					<ol class="list-inline" id="navContent">
						<li><a href="javascript:void(0);" onclick="window.parent.backMain();">主页</a></li> <span>/</span>
						<li><a id="parentNavName">###</a></li><span>/</span>
						<li><a id="thisNavName">###</a></li>
					</ol>
				</div>
			</div>
		</div>
		
        <div class="row page-body" >
        	<div class="col-sm-12">
        		<div class="panel-heading">
				   <strong style="line-height:30px;">厂商用户列表</strong> 
		           <div class="panel-heading-button pull-right">
				       	<button type="button" class="btn" id="addBtn" title="新增"><i class="glyphicon glyphicon-plus" ></i></button>
			       		<!-- <button type="button" class="btn" id="removeOfNumbersBtn" title="批量删除"><i class="glyphicon glyphicon-trash" ></i></button> -->
				       	<button type="button" class="btn" id="updownarea"><i class="glyphicon glyphicon-chevron-down"></i></button>
			 		</div>
        		<hr/>
        		</div>
        	</div>
        	
        	<div class="col-sm-12" id="queryForm">
        		<form id="queryGridForm">
			        <div class="row queryFrom-body">
		          	  	<div class="form-group text-center">
		          	  		<!-- <label>厂商用户编号:</label> &nbsp;<input id="query_firmUsrId" placeholder=" 请输入厂商用户编号" />  &nbsp;&nbsp;&nbsp; -->
	              			<!-- <label>厂商编号:</label> &nbsp;<input id="query_firmNum" placeholder=" 请输入厂商编号" />  &nbsp;&nbsp;&nbsp; -->
	              			<label class="col-sm-3 control-label text-right">产品厂商:&nbsp;</label> 
				              	<select class="col-sm-2" id="query_firmNum"></select>
				            <label class="col-sm-3 control-label text-right">厂商用户名:&nbsp;</label> 
				              	<input class="col-sm-2 " id="query_firmUsername" placeholder=" 请输入厂商用户名" /> 			  
	   
		              	</div>
		          	</div>
	          	</form>
	          	
	          	<div class="row queryForm-footer" style="margin-top:20px">
	          	  	 <button type="button" class="btn" data-dismiss="modal" id="resetQueryForm"><i class="glyphicon glyphicon-repeat"></i>&nbsp;清空</button>
	                 &nbsp;&nbsp;&nbsp;
	                 <button type="button" class="btn" id="queryGridBtn"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
	          	</div>
	          	<hr/>
          	</div>
	        
	        <div class="col-sm-12">
				<div class="row table-content">
					<div class="fixed-table-content">
						<table  class="table table-bordered" id="table">
							<thead class="fixed-thead">
								<tr>
									<th><div>厂商用户编号</div></th>
									<th><div>厂商用户名</div></th>
									<th><div>产品厂商名称</div></th>
									<th><div>手机号码</div></th>
									<th><div>邮箱</div></th>
									<th><div>注册时间</div></th>
									<th><div>操作</div></th>
								</tr>
							</thead>
							<tbody id="dataList">
								
							</tbody>
					    </table>
					</div>
					<div class="row table-foot">
						<div class="goto">
							<a href="javascript:;" id="gotopage" >确定</a>
							<select id ="setRownum">
								<option value="10" >10</option>
								<option value="20">20</option>
								<option value="50">50</option>
							</select>
						</div>
						<div id="Pagination" class="pagination" ></div>
					</div>
	    		</div>
   		 </div>
  </div>
  
  
  
    <!-- 增加 -->
	<div class="modal fade inmodal" id="addOrEditModal" tabindex="-1" role="dialog" aria-hidden="true"  >
		<div class="modal-dialog" style="width: 900px;">
			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head">
			          <h5 id="action"></h5>	                                         
			     </div>
			     <div class="modal-body" style="height:350px;overflow-y:auto">
		     		<form role="form" id="addOrEditForm">
     					<div class="row">
							
							 <div class="col-sm-12">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >厂商用户编号<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required EnOrNum"  name="firmUsrId" id="addFirmUsrId" maxlength="32" />	
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >厂商用户名<span style="color:red">*</span>： </label>
										<div class="col-sm-7">
										<input check="required EnOrChinese"  name="firmUsername" id="addFirmUsername" maxlength="64" />
										</div>
									</div>		
								</div>
							 </div>
							<div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品厂商名称<span style="color:red">*</span>： </label>
										<div class="col-sm-7">
										<!-- <input check="required "  name="firmNum" id="addFirmNum" maxlength="64" /> -->
										<select check="required" id="addFirmNum"></select>
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >手机号码<span style="color:red">*</span> ：</label>
										<div class="col-sm-7">
										<input check="required MobilePhone"  name=" mobile" id="addMobile" maxlength="11" />	
										</div>
									</div>	
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6" id="passw1">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >密码<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input  type="password" check="required Password1"  name="password" id="addPassword1" maxlength="10" />
										</div>
									</div>
								</div>
								<div class="col-sm-6" id="passw2">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >确认密码<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required Password2"  type="password"  name="confirmPassword" id="addPassword2" maxlength="10" />
										</div>
									</div>
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
							 	<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >邮箱<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required Email"  name="email" id="addEmail" maxlength="30" />
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >注册时间<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required" type="text" class="datepicker" name="registerTime" id="addRegisterTime" placeholder="注册时间"/>
										</div> 
									</div>	
								</div>
								
							 </div>
						</div>
					 </form>
			     </div>
			     <div class="modal-footer text-center" >
			          <button type="button" class="btn btn-white btn-sm" data-dismiss="modal"><i></i>&nbsp;取消</button>
			          <button type="button" class="btn btn-primary btn-sm" id="addOrEditSaveBtn"><i class="fa fa-check"></i>&nbsp;保存</button>
			     </div>
			 </div>
		</div>
	</div>
	
	<!-- 增加 END-->
