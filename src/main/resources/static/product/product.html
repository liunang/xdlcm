<body>

        <div class="row page-body" >
        	<div class="col-sm-12">
        		<div class="panel-heading">
				   <strong style="line-height:30px;">产品列表</strong> 
		           <div class="panel-heading-button pull-right">
				       	<button type="button" class="btn" id="addBtn" title="新增"><i class="glyphicon glyphicon-plus" ></i></button>
			       		<!-- <button type="button" class="btn" id="removeOfNumbersBtn" title="批量删除"><i class="glyphicon glyphicon-trash" ></i></button> -->

			 		</div>

        		</div>
        	</div>
        	
        	<div class="col-sm-12" id="queryForm">
        		<form id="queryGridForm">
			        <div class="row queryFrom-body">
		          	  	<div class="form-group text-center">
	              			<label class="col-sm-3 control-label text-right">产品厂商:&nbsp;</label> 
				              	<select class="col-sm-2" id="query_firmNum"></select>
				            <label class="col-sm-3 control-label text-right">产品名称:&nbsp;</label> 
				              	<input class="col-sm-2 " id="query_productName" placeholder=" 请输入产品名称" />
	              			
		              	</div>
		          	</div>
	          	</form>
	          	
	          	<div class="row queryForm-footer" style="margin-top:20px">
	          	  	 <button type="button" class="btn" data-dismiss="modal" id="resetQueryForm"><i class="glyphicon glyphicon-repeat"></i>&nbsp;清空</button>
	                 &nbsp;&nbsp;&nbsp;
	                 <button type="button" class="btn" id="queryGridBtn"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
	          	</div>
	          	<hr/>
          	</div>
	        
	        <div class="col-sm-12">
				<div class="row table-content">
					<div class="fixed-table-content">
						<table  class="table table-bordered" id="table">
							<thead class="fixed-thead">
								<tr>
									<th><div>产品信息编号</div></th>
									<th><div>产品名称</div></th>
									<th><div>生产许可证编号</div></th>
									<th><div>产品标准号</div></th>
									<th><div>产品厂商名称</div></th>
									<th><div>产品类别</div></th>
									<!-- <th><div>产品工艺</div></th> -->
									<!-- <th><div>保质期</div></th>
									<th><div>净含量</div></th>
									<th><div>配料表</div></th> -->
									<th><div>生产日期</div></th>
									<th><div>操作</div></th>
								</tr>
							</thead>
							<tbody id="dataList">
								
							</tbody>
					    </table>

	<div class="modal fade inmodal" id="addOrEditModal" tabindex="-1" role="dialog" aria-hidden="true"  >
		<div class="modal-dialog" style="width: 900px;">
			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head">
			          <h5 id="action"></h5>	                                         
			     </div>
			     <div class="modal-body" style="height:350px;overflow-y:auto">
		     		<form role="form" id="addOrEditForm">
     					<div class="row">
							
							 <div class="col-sm-12">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品信息编号<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required EnOrNum"  name="productNum" id="addProductNum" maxlength="32" />	
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品名称<span style="color:red">*</span>： </label>
										<div class="col-sm-7">
										<input check="required EnOrChinese"  name="productName" id="addProductName" maxlength="64" />
										</div>
									</div>		
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
							 	<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >生产许可证编号<span style="color:red">*</span>： </label>
										<div class="col-sm-7">
										<input check="required"  name="qsNum" id="addQsNum" maxlength="64" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品标准号 <span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input  check="required" name="gbNum" id="addGbNum" maxlength="64" />	
										</div>
									</div>	
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right">产品厂商名称 <span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<select check="required" id="addFirmNum"></select>
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品类别<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required"  name="productType" id="addProductType" maxlength="64" />	
										</div>
									</div>	
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品工艺：</label>
										<div class="col-sm-7">
										<input check=""  name="productTech" id="addProductTech" maxlength="64" />
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >保质期： </label>
										<div class="col-sm-7">
										<input check="" name="shelfLife" id="addShelfLife" maxlength="32" />
										</div>
									</div>		
								</div>
							 </div>
							  <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品规格：</label>
										<div class="col-sm-7">
										<input check=""  name="quantity" id="addQuantity" maxlength="30" />
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品成分： </label>
										<div class="col-sm-7">
										<input check="" name="ingredient" id="addIngredient" maxlength="256" />
										</div>
									</div>		
								</div>
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" > 生产日期<span style="color:red">*</span>：</label>
										<div class="col-sm-7">
										<input check="required" type="text" class="datepicker" name="productionDate" id="addProductionDate" placeholder="生产日期"/> 
										</div>
									</div>	
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品批号： </label>
										<div class="col-sm-7">
										<input check="" name="qualityCode" id="addQualityCode" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >质检结果： </label>
										<div class="col-sm-7">
										<input check="" name="checkoutResult" id="addCheckoutResult" maxlength="255" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >质检报告编号： </label>
										<div class="col-sm-7">
										<input check="" name="checkoutId" id="addCheckoutId" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品包装比例： </label>
										<div class="col-sm-7">
										<input check="" name="proEnPname" id="addProEnPname" maxlength="255" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品介绍： </label>
										<div class="col-sm-7">
										<input check="" name="proPinTro" id="addProPinTro" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >产品备注： </label>
										<div class="col-sm-7">
										<input check="" name="proNote" id="addProNote" maxlength="255" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >商品条码： </label>
										<div class="col-sm-7">
										<input check="" name="commodityCodes" id="addCommodityCodes" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >生产地： </label>
										<div class="col-sm-7">
										<input check="" name="menufactureAddress" id="addMenufactureAddress" maxlength="255" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >生产企业统一社会信用代码： </label>
										<div class="col-sm-7">
										<input check="" name="institutionCode" id="addInstitutionCode" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 <div class="col-sm-12" style="padding-top:10px">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >责任人： </label>
										<div class="col-sm-7">
										<input check="" name="dutyPerson" id="addDutyPerson" maxlength="255" />
										</div>
									</div>		
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-5 control-label text-right" >生产厂家电话： </label>
										<div class="col-sm-7">
										<input check="" name="manufacturePhone" id="addManufacturePhone" maxlength="255" />
										</div>
									</div>		
								</div>
								
							 </div>
							 
							
						</div>
					 </form>
			     </div>
			     <div class="modal-footer text-center" >
			          <button type="button" class="btn btn-white btn-sm" data-dismiss="modal"><i></i>&nbsp;取消</button>
			          <button type="button" class="btn btn-primary btn-sm" id="addOrEditSaveBtn"><i class="fa fa-check"></i>&nbsp;保存</button>
			     </div>
			 </div>
		</div>
	</div>
	
	<!-- 增加 END-->
	
	<div class="modal fade inmodal" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true"  >
		<div class="modal-dialog" style="width: 900px;">
			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head">
			          <h5 id="action">产品图片信息</h5>	                                         
			     </div>
			     <div class="modal-body" style="height:450px;overflow-y:auto">
		     		<form role="form" id="imageForm">
     					<div class="row">
							<div class="col-sm-12" style="padding-top:10px">
								 <div class="col-sm-12">
										<!-- <div class="form-group">
											<label class="col-sm-2 control-label text-right" >产品图片：</label>
											
										</div>	 -->
										<label class="col-sm-2 control-label text-right">产品图片：</label>
										<div class="col-sm-10">
											<input  type="file" multiple class="file-loading" name="productImages" id="productImages" /> 
										</div>
								
								
							</div>
						</div>
					 </form>
			     </div>
			     <div class="modal-footer text-center" >
			          <button type="button" class="btn btn-white btn-sm" data-dismiss="modal"><i></i>&nbsp;取消</button>
			          <button type="button" class="btn btn-primary btn-sm" id="imageSaveBtn"><i class="fa fa-check"></i>&nbsp;保存</button>
			     </div>
			 </div>
		</div>
	</div>
    
	<script src="../UI/common/loadCommonJs.js"></script>
	
	<script src="./product.js"></script>
